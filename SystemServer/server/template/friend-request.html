<!DOCTYPE html>
<html>
    <body style="margin: 0 auto;max-width: 600px;">
        <!-- header -->
        <div>
            <a
                target="_blank"
                rel="noopener noreferrer"
                href="http://fyp.setako.net/member/user/info"
            >
                <img
                    height="100"
                    src="https://storage.googleapis.com/fyp-ccomander-resources/static/icon.png"
                />
            </a>
        </div>

        <!-- main -->
        <div
            style="padding: 10px;
            border: outset 3px rgba(0, 0, 0, 0.1);
            box-shadow: 0px 2px 0px -2px rgba(0, 0, 0, 0.2),0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        "
        >
            <!-- info -->
            <div style="font-size: 1.1rem">
                <div>
                    Hi there,
                    <span style="font-weight: bold;"
                        ><%= receiverDisplayName %></span
                    >!
                </div>
                <div style="font-style: oblique;margin-top:10px">
                    A friend request have been sent to you.
                </div>
            </div>

            <!-- detail -->
            <div
                style="margin: 20px;
                text-align: center;"
            >
                <div>
                    <img
                        style="height: 100px; width: 100px;border-radius: 50%"
                        src="https://fypapi.setako.net/api/user/testaccount02/avatar"
                    />
                </div>
                <br />
                <div style="font-weight: bold;font-size: 1.1rem">
                    <%= snederDisplayName %>
                </div>
                <div style="margin: 5px;color: black">
                    <%= senderEmail %>
                </div>
            </div>

            <!-- action -->
            <a
                style=" color: rgba(202, 198, 198, 0.842);
                font-weight: bold;
                text-decoration: none;"
                target="_blank"
                rel="noopener noreferrer"
                href="http://fyp.setako.net/member/user/friends"
            >
                <div style="text-align: center">
                    <div
                        style="border: none;
                        color: white;
                        padding: 15px 32px;
                        text-align: center;
                        text-decoration: none;
                        display: inline-block;
                        font-size: 16px;
                        margin: 4px 2px;
                        cursor: pointer;
                        background-color: #008cba;"
                    >
                        Reply firend request
                    </div>
                </div>
            </a>
        </div>

        <!-- footer -->
        <div
            style="color: rgba(202, 198, 198, 0.842);
            margin-top: 10px;"
        >
            We send this email when a friend request is sent to you. Free free
            to
            <a
                style="color: rgba(202, 198, 198, 0.842);
                font-weight: bold;
                text-decoration: none;"
                target="_blank"
                rel="noopener noreferrer"
                href="http://fyp.setako.net/member/settings"
            >
                turn off
            </a>
            those email at any time.
        </div>
    </body>
</html>

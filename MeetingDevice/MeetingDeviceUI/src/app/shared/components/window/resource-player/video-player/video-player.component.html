<div>
    <webview #webContent
             style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; outline: none"
             attr.src="{{ url }}"
             allowfullscreen>
    </webview>
    <div *ngIf="!loaded"
         style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; background: black;opacity: 0.65">

    </div>
    <div *ngIf="!loaded"
         style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); outline: none;">
        <mat-spinner>
        </mat-spinner>
    </div>
</div>

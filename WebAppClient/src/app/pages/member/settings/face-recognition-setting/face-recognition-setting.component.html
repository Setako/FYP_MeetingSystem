<div style="background: white" class="p-sm-2 p-md-4">
  <app-querying-content-hider
    [queryingAction]="queryingAction"
    [querying]="querying">
    <div>
      <div class="mt-2 mb-4">
        To enable the meeting attendance auto recording, you should upload at least
        <span style="font-weight: 500; font-size: 18px; color: #580a00;">3</span>
        or above image for the machine learning.
      </div>

      <div style="margin-bottom: 10px">
        <button mat-button (click)="update().subscribe()">REFRESH</button>
        <button mat-button (click)="deleteAll()" color="warn">DELETE ALL</button>
      </div>

      <div class="d-flex flex-wrap p-3 justify-content-around align-items-center"
           style="background: #eeeeee; border: darkgray dashed 1px;">
        <mat-card class="flex-shrink-1 flex-grow-1 mb-2" style="min-width: 250px;max-width: 350px;width: 100%"
                  *ngFor="let image of uploadedFaceImages">
          <mat-card-header>
            <mat-card-title>Image
                <div class="image-status" [ngStyle]="{background:colorMap[image.status]}">{{image.status}}</div>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="image.link">
          <mat-card-actions>
            <button mat-button color="warn" (click)="delete(image.id)">DELETE</button>
          </mat-card-actions>
        </mat-card>


        <div
          class="flex-shrink-1 flex-grow-1 mb-2 image-container image-container-new">
          <label for="avatar" style="padding: 50px 0; width: 100%; cursor: pointer;"
                 class="d-flex justify-content-center">
            <mat-icon class="cc-mat-xl-icon">add</mat-icon>
          </label>
          <input style="display: none" type="file" multiple accept="image/*" (change)="selectImage($event)" id="avatar">
        </div>

      </div>

    </div>
    <!--<button mat-raised-button color="primary" class="mt-2">-->
    <!--SAVE-->
    <!--</button>-->
  </app-querying-content-hider>
</div>

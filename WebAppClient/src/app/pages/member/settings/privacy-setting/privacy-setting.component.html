<div style="background: white" class="p-sm-2 p-md-4">
  <table border="0" class="col-sm-12 col-lg-6 no-gutters setting-table" cellspacing="0" cellpadding="0"
         style="padding: 0">

    <tr>
      <th colspan="3" align="left">Friend Request</th>
    </tr>
    <tr class="type-row">
      <td>
        Allow other to send you friend request
      </td>
      <td align="right">
        <mat-slide-toggle></mat-slide-toggle>
      </td>
    </tr>

    <tr>
      <th colspan="3" align="left">Online status</th>
    </tr>
    <tr class="type-row">
      <td>
        Allow friends to see your online status
      </td>
      <td align="right">
        <mat-slide-toggle></mat-slide-toggle>
      </td>
    </tr>

    <tr>
      <th colspan="3" align="left">Chating</th>
    </tr>
    <tr class="type-row">
      <td>
        Who can chat with you
      </td>
      <td align="right">
        <mat-form-field style="height: 35px; border: none">
          <mat-select>
            <mat-option>No one</mat-option>
            <mat-option value="option1">Only friends</mat-option>
            <mat-option value="option2">Everyone</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>


  </table>
  <button mat-raised-button color="primary" class="mt-2">
    Save
  </button>
</div>

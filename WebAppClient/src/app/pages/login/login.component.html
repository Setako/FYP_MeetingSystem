<div class="d-flex h-100">
  <div class="mat-elevation-z8 container w-100 my-auto align-self-center" style="max-width: 800px; height: 400px">
    <div class="row h-100">
      <div class="col-5 bg-primary"></div>
      <div class="col-7 h-100 p-3">
        <div class="d-flex h-100 w-100" *ngIf="querying">
          <div class="d-inline-block align-self-center mx-auto text-center">
            <div class="d-inline-block p-1">Loggin in...</div>

            <mat-spinner>
            </mat-spinner>
          </div>
        </div>
        <mat-tab-group [dynamicHeight]="true" mat-stretch-tabs *ngIf="!querying">
          <mat-tab label="Login">
            <form class="p-3" (submit)="$event.preventDefault();  login();" [formGroup]="loginForm">
              <mat-form-field class="w-100">
                <input matInput placeholder="Username" formControlName="username" name="username" required>
                <mat-error *ngIf="loginForm.get('username').invalid">Username is required</mat-error>
              </mat-form-field>

              <mat-form-field class="w-100">
                <input matInput placeholder="Password" type="password"
                       formControlName="password" name="password" required>
                <mat-error *ngIf="loginForm.get('password').invalid">Username is required</mat-error>
              </mat-form-field>

              <button mat-raised-button color="primary" class="float-right">Login</button>
            </form>
          </mat-tab>
          <mat-tab label="Register">
            <form class="p-3" (submit)="$event.preventDefault(); register()" [formGroup]="registerForm">
              <mat-form-field class="w-100">
                <input matInput placeholder="Username" formControlName="username" name="username" required>
                <mat-error *ngIf="registerForm.get('username').hasError('required')">Username is required</mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input matInput placeholder="Email" formControlName="email" name="email" required>
                <mat-error *ngIf="registerForm.get('email').hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="registerForm.get('email').hasError('email')">Not a valid Email format</mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input matInput placeholder="Password" type="password" formControlName="password" name="password" required>
                <mat-error *ngIf="registerForm.get('password').hasError('required')">Password is required</mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input matInput placeholder="Password confirm" type="password" formControlName="passwordConfirm" name="passwordConfirm"
                       required>
                <mat-error *ngIf="registerForm.get('passwordConfirm').hasError('passwordNotMatch')">Password is not
                  match
                </mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary" class="float-right">Register</button>
            </form>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>

  </div>
</div>

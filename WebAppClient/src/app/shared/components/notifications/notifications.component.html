<mat-action-list (click)="$event.stopPropagation()" class="pt-0">
  <div class="d-flex flex-row justify-content-between py-1" style="padding-right: 16px;padding-left: 16px;">
    <h3 class="my-1">Notifications</h3>
    <button mat-button color="warn" (click)="dismissAll()">
      Dismiss all
    </button>
  </div>
  <mat-divider></mat-divider>
  <a *ngFor="let notification of notificationService.notifications" mat-list-item matRipple class="notification-item">
    <div class="d-flex justify-content-between align-items-center my-1  w-100">
      <div class="py-2">
        <div>
          <h4 class="my-1 mr-2" style="display: inline-block">{{notification.title}}</h4>
          <span style="color: gray; font-size: 0.85em">{{notification.time | timeAgo }}</span>
        </div>
        <span>{{notification.content}}</span>
      </div>
      <div>
        <button mat-icon-button (click)="dismiss(notification)">
          <mat-icon color="warn">close</mat-icon>
        </button>
      </div>
    </div>
  </a>
</mat-action-list>
